<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotina de Trabalho</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px 0;
        }

        /* Barra de Progresso Superior */
        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background-color: #fcecd7;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 90%;
            height: 100%;
            background-color: #ff8c00;
            border-radius: 10px;
        }

        .meta-text {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        h2 {
            font-size: 1.4rem;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 800;
            text-align: center;
            max-width: 400px;
            line-height: 1.3;
        }

        /* Op√ß√µes Clic√°veis */
        .options-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 35px;
        }

        .option-card {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border: 1.5px solid #e5e5e5;
            border-radius: 16px;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
            background-color: white;
        }

        .option-card:hover {
            border-color: #ff8c00;
            background-color: #fffaf5;
        }

        /* Estado selecionado */
        .option-card.selected {
            border-color: #ff8c00;
            background-color: #fff9f2;
            border-width: 1.5px;
        }

        .option-card.selected .radio-circle {
            border-color: #ff8c00;
            background-color: #ff8c00;
            box-shadow: inset 0 0 0 4px white;
        }

        .icon-area {
            font-size: 1.6rem;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
        }

        .text-content {
            flex-grow: 1;
        }

        .text-content b {
            font-size: 0.98rem;
            color: #000;
            font-weight: 700;
        }

        .text-content span {
            font-size: 0.85rem;
            color: #666;
            margin-left: 5px;
        }

        .radio-circle {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 50%;
            flex-shrink: 0;
            transition: all 0.15s ease;
        }

        /* BOT√ÉO 3D COM VALIDA√á√ÉO */
        .btn-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .pushable {
            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            width: 100%;
            display: block;
            transition: opacity 0.3s ease;
        }

        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.08);
            transform: translateY(2px);
        }

        .edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 14px;
            background: linear-gradient(to left, #b36200 0%, #e69500 8%, #e69500 92%, #b36200 100%);
        }

        .front {
            display: block;
            position: relative;
            padding: 18px 16px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background: #ffb347;
            text-align: center;
            transform: translateY(-4px);
            transition: transform 0.08s ease, background 0.3s ease;
            letter-spacing: 0.5px;
        }

        /* Estado DESABILITADO do bot√£o */
        .pushable.disabled {
            opacity: 0.6;
            pointer-events: none;
            cursor: not-allowed;
        }

        .pushable.disabled .front {
            background: #cccccc;
        }

        .pushable.disabled .edge {
            background: linear-gradient(to left, #999999 0%, #aaaaaa 8%, #aaaaaa 92%, #999999 100%);
        }

        /* Responsivo */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.3rem;
            }
            
            .option-card {
                padding: 16px 18px;
            }
            
            .text-content b {
                font-size: 0.92rem;
            }
            
            .text-content span {
                font-size: 0.8rem;
                display: block;
                margin-left: 0;
                margin-top: 3px;
            }
            
            .icon-area {
                font-size: 1.4rem;
                margin-right: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="meta-text">Estilo de vida e h√°bitos</div>
    <h2>Como √© a sua rotina de trabalho?</h2>

    <div class="options-container" id="optionsContainer">
        <div class="option-card" onclick="selectOption(this)" data-selected="false">
            <div class="icon-area">üíª</div>
            <div class="text-content">
                <b>Hor√°rio Comercial</b> <span>- 8h √†s 18h, Segunda a Sexta</span>
            </div>
            <div class="radio-circle"></div>
        </div>

        <div class="option-card" onclick="selectOption(this)" data-selected="false">
            <div class="icon-area">üåô</div>
            <div class="text-content">
                <b>Turnos noturnos</b> <span>- Trabalho √† noite ou madrugada</span>
            </div>
            <div class="radio-circle"></div>
        </div>

        <div class="option-card" onclick="selectOption(this)" data-selected="false">
            <div class="icon-area">üïí</div>
            <div class="text-content">
                <b>Meus hor√°rios s√£o flex√≠veis</b> <span>- Controlo quando trabalho</span>
            </div>
            <div class="radio-circle"></div>
        </div>

        <div class="option-card" onclick="selectOption(this)" data-selected="false">
            <div class="icon-area">üèñÔ∏è</div>
            <div class="text-content">
                <b>N√£o estou trabalhando no momento</b>
            </div>
            <div class="radio-circle"></div>
        </div>
    </div>

    <div class="btn-container">
        <!-- Bot√£o com valida√ß√£o - come√ßa desabilitado -->
        <div class="pushable disabled" id="continueButton">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">Continuar</span>
        </div>
    </div>

    <script>
        // Vari√°vel para armazenar a op√ß√£o selecionada
        let selectedOption = null;

        // Fun√ß√£o para selecionar apenas UMA op√ß√£o (radio)
        function selectOption(element) {
            // Remove a sele√ß√£o de todas as op√ß√µes
            const allOptions = document.querySelectorAll('.option-card');
            allOptions.forEach(option => {
                option.classList.remove('selected');
                option.setAttribute('data-selected', 'false');
            });
            
            // Adiciona a sele√ß√£o na op√ß√£o clicada
            element.classList.add('selected');
            element.setAttribute('data-selected', 'true');
            
            // Armazena a op√ß√£o selecionada
            selectedOption = element;
            
            // Atualiza o bot√£o
            validateSelection();
        }

        // Fun√ß√£o para verificar se h√° uma op√ß√£o selecionada
        function validateSelection() {
            const continueBtn = document.getElementById('continueButton');
            
            if (selectedOption) {
                // Habilita o bot√£o
                continueBtn.classList.remove('disabled');
                continueBtn.style.pointerEvents = 'auto';
                continueBtn.style.cursor = 'pointer';
            } else {
                // Desabilita o bot√£o
                continueBtn.classList.add('disabled');
                continueBtn.style.pointerEvents = 'none';
                continueBtn.style.cursor = 'not-allowed';
            }
        }

        // Configura o redirecionamento do bot√£o
        document.addEventListener('DOMContentLoaded', function() {
            const continueBtn = document.getElementById('continueButton');
            
            // Fun√ß√£o de clique do bot√£o com redirecionamento
            continueBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (selectedOption) {
                    // REDIRECIONA PARA index11.html
                    window.location.href = 'index11.html';
                }
            });
            
            // Suporte a tecla Enter
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    continueBtn.click();
                }
            });
            
            // Inicializa valida√ß√£o (come√ßa desabilitado)
            validateSelection();
        });

        // Acessibilidade: navega√ß√£o por teclado nas op√ß√µes
        document.querySelectorAll('.option-card').forEach((card, index) => {
            card.setAttribute('tabindex', '0');
            card.setAttribute('role', 'radio');
            card.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    selectOption(this);
                }
            });
        });

        // Remover qualquer link √¢ncora que possa interferir
        if (document.querySelector('.btn-link')) {
            document.querySelector('.btn-link').remove();
        }
    </script>

    <!-- Font Awesome para √≠cones (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</body>
</html>
