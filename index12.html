<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamentos</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px 0;
        }

        /* Barra de Progresso Final */
        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background-color: #fcecd7;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 100%;
            background-color: #ff8c00;
            border-radius: 10px;
        }

        .meta-text {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        h2 {
            font-size: 1.4rem;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 800;
            text-align: center;
            max-width: 400px;
            line-height: 1.3;
        }

        /* Opções Clicáveis */
        .options-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 35px;
        }

        .option-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            border: 1.5px solid #e5e5e5;
            border-radius: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            background-color: white;
        }

        .option-card:hover {
            border-color: #ff8c00;
            background-color: #fffaf5;
        }

        /* Estado selecionado */
        .option-card.selected {
            border-color: #ff8c00;
            background-color: #fff9f2;
            border-width: 1.5px;
        }

        .option-card.selected .radio-circle {
            border-color: #ff8c00;
            background-color: #ff8c00;
            box-shadow: inset 0 0 0 4px white;
        }

        .option-text {
            font-size: 1.05rem;
            font-weight: 600;
            color: #333;
        }

        .radio-circle {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 50%;
            flex-shrink: 0;
            transition: all 0.15s ease;
        }

        /* BOTÃO 3D COM VALIDAÇÃO */
        .btn-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .pushable {
            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            width: 100%;
            display: block;
            transition: opacity 0.3s ease;
        }

        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.08);
            transform: translateY(2px);
        }

        .edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 14px;
            background: linear-gradient(to left, #b36200 0%, #e69500 8%, #e69500 92%, #b36200 100%);
        }

        .front {
            display: block;
            position: relative;
            padding: 18px 16px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background: #ffb347;
            text-align: center;
            transform: translateY(-4px);
            transition: transform 0.08s ease, background 0.3s ease;
            letter-spacing: 0.5px;
        }

        /* Estado DESABILITADO do botão */
        .pushable.disabled {
            opacity: 0.6;
            pointer-events: none;
            cursor: not-allowed;
        }

        .pushable.disabled .front {
            background: #cccccc;
        }

        .pushable.disabled .edge {
            background: linear-gradient(to left, #999999 0%, #aaaaaa 8%, #aaaaaa 92%, #999999 100%);
        }

        /* Responsivo */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.3rem;
            }
            
            .option-card {
                padding: 16px 18px;
            }
            
            .option-text {
                font-size: 1rem;
            }
        }
    </style>
<script type="text/javascript">

c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};

</script>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="meta-text">Equipamentos e infraestrutura</div>
    <h2>Você tem computador?</h2>

    <div class="options-container" id="optionsContainer">
        <div class="option-card" onclick="selectOption(this)" data-selected="false">
            <span class="option-text">Sim</span>
            <div class="radio-circle"></div>
        </div>

        <div class="option-card" onclick="selectOption(this)" data-selected="false">
            <span class="option-text">Não</span>
            <div class="radio-circle"></div>
        </div>
    </div>

    <div class="btn-container">
        <!-- Botão com validação - começa desabilitado -->
        <div class="pushable disabled" id="continueButton">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">Continuar</span>
        </div>
    </div>

    <script>
        // Variável para armazenar a opção selecionada
        let selectedOption = null;

        // Função para selecionar apenas UMA opção (radio)
        function selectOption(element) {
            // Remove a seleção de todas as opções
            const allOptions = document.querySelectorAll('.option-card');
            allOptions.forEach(option => {
                option.classList.remove('selected');
                option.setAttribute('data-selected', 'false');
            });
            
            // Adiciona a seleção na opção clicada
            element.classList.add('selected');
            element.setAttribute('data-selected', 'true');
            
            // Armazena a opção selecionada
            selectedOption = element;
            
            // Atualiza o botão
            validateSelection();
        }

        // Função para verificar se há uma opção selecionada
        function validateSelection() {
            const continueBtn = document.getElementById('continueButton');
            
            if (selectedOption) {
                // Habilita o botão
                continueBtn.classList.remove('disabled');
                continueBtn.style.pointerEvents = 'auto';
                continueBtn.style.cursor = 'pointer';
            } else {
                // Desabilita o botão
                continueBtn.classList.add('disabled');
                continueBtn.style.pointerEvents = 'none';
                continueBtn.style.cursor = 'not-allowed';
            }
        }

        // Configura o redirecionamento do botão
        document.addEventListener('DOMContentLoaded', function() {
            const continueBtn = document.getElementById('continueButton');
            
            // Função de clique do botão com redirecionamento
            continueBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (selectedOption) {
                    // REDIRECIONA PARA index14.html
                    window.location.href = 'index14.html';
                }
            });
            
            // Suporte a tecla Enter
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    continueBtn.click();
                }
            });
            
            // Inicializa validação (começa desabilitado)
            validateSelection();
        });

        // Acessibilidade: navegação por teclado nas opções
        document.querySelectorAll('.option-card').forEach((card, index) => {
            card.setAttribute('tabindex', '0');
            card.setAttribute('role', 'radio');
            card.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    selectOption(this);
                }
            });
        });

        // Remover qualquer link âncora que possa interferir
        if (document.querySelector('.btn-link')) {
            document.querySelector('.btn-link').remove();
        }
    </script>

    <!-- Font Awesome para ícones (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</body>
</html>
