<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de Vida - Exercícios</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
        }

        /* Barra de Progresso Superior */
        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background-color: #fcecd7;
            border-radius: 10px;
            margin-bottom: 50px;
        }

        .progress-bar {
            width: 90%; /* Quase no fim do funil */
            height: 100%;
            background-color: #ff8c00;
            border-radius: 10px;
        }

        .meta-text {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.25rem;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 800;
            text-align: center;
            max-width: 90%;
        }

        /* Container de Opções */
        .options-container {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .option-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .option-card:hover {
            border-color: #ff8c00;
            background-color: #fffaf5;
        }

        .option-text {
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Feedback visual ao tocar */
        .option-link:active .option-card {
            background-color: #fcecd7;
            border-color: #ff8c00;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="meta-text">Estilo de vida</div>
    
    <h2>Você pratica exercícios físicos regularmente?</h2>

    <div class="options-container">
        
        <a href="index22.html" class="option-link">
            <div class="option-card">
                <span class="option-text">Sim, com frequência</span>
                <div class="radio-circle"></div>
            </div>
        </a>

        <a href="index22.html" class="option-link">
            <div class="option-card">
                <span class="option-text">Sim, mas só em ocasiões especiais</span>
                <div class="radio-circle"></div>
            </div>
        </a>

        <a href="index22.html" class="option-link">
            <div class="option-card">
                <span class="option-text">Não pratico</span>
                <div class="radio-circle"></div>
            </div>
        </a>

    </div>

</body>
</html>
