<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Loja Pronta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Barra de Progresso Superior - Quase completa */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #f5f5f5;
            position: fixed;
            top: 0;
        }

        .progress-bar {
            width: 95%; /* Indica que está no final */
            height: 100%;
            background-color: #ffb347;
        }

        /* Seta de Voltar */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            font-size: 20px;
        }

        /* Conteúdo Centralizado */
        .main-content {
            margin-top: 150px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            color: #000;
            margin-bottom: 35px;
            line-height: 1.4;
        }

        /* Lista de Opções */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            position: relative;
            width: 100%;
        }

        /* Oculta o rádio real para usar o customizado */
        .option-item input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .option-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .option-text {
            font-size: 15px;
            font-weight: 500;
            color: #444;
        }

        /* Círculo do Radio Customizado */
        .radio-circle {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        /* Estilo quando selecionado */
        .option-item input:checked + .option-card {
            background-color: #fff4e5;
            border-color: #ffb347;
        }

        .option-item input:checked + .option-card .radio-circle {
            border-color: #ffb347;
            background-color: #ffb347;
        }

        .option-item input:checked + .option-card .radio-circle::after {
            content: '';
            width: 9px;
            height: 9px;
            background: white;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <a href="#" class="back-button">←</a>

    <div class="main-content">
        <h1>Você gostaria de receber todo meu método para fazer dropshipping?</h1>

        <form action="index26.html" method="GET">
            <div class="options-list">
                
                <label class="option-item">
                    <input type="radio" name="receber_metodo" value="sim" onchange="this.form.submit()">
                    <div class="option-card">
                        <span class="option-text">Sim</span>
                        <div class="radio-circle"></div>
                    </div>
                </label>

                <label class="option-item">
                    <input type="radio" name="receber_metodo" value="com_certeza" onchange="this.form.submit()">
                    <div class="option-card">
                        <span class="option-text">Com Certeza!</span>
                        <div class="radio-circle"></div>
                    </div>
                </label>

            </div>
        </form>
    </div>

</body>
</html>
