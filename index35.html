<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qual seu nome? - Ecom Start</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #000;
            padding: 20px 15px;
        }

        /* Barra de Progresso Superior */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #fcebd5;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .progress-bar {
            width: 92%;
            height: 100%;
            background-color: #ffb347;
            border-radius: 0 10px 10px 0;
        }

        .content {
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-top: 20px;
        }

        /* Header com Imagem Tag IMG */
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ffb347;
        }

        .profile-info {
            text-align: left;
        }

        .profile-name {
            font-size: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .verified {
            color: #1d9bf0;
            font-size: 14px;
        }

        .profile-handle {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        /* Títulos */
        h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .sub-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }

        /* Input de Texto - CORRIGIDO SEM ZOOM */
        .input-group {
            width: 100%;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px;
            border: 1.5px solid #e5e5e5;
            border-radius: 16px;
            font-size: 16px; /* Tamanho mínimo para evitar zoom */
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s ease;
            text-align: left;
            background-color: #fff;
            color: #333;
            font-weight: 500;
        }

        /* CORREÇÃO: Impede zoom automático no iOS */
        input[type="text"] {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            font-size: 16px; /* 16px ou mais impede zoom automático no iOS */
        }

        input[type="text"]:focus {
            border-color: #ffb347;
            background-color: #fff9f2;
            outline: none;
        }

        input::placeholder {
            color: #bbb;
            font-weight: 400;
            font-size: 15px;
        }

        /* Botão 3D */
        .btn-submit {
            width: 100%;
            background-color: #ffb347;
            color: white;
            border: none;
            padding: 18px 0;
            font-size: 17px;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 6px 0 #e69a2e;
            transition: all 0.08s ease;
            letter-spacing: 0.5px;
        }

        .btn-submit:active {
            box-shadow: 0 2px 0 #e69a2e;
            transform: translateY(4px);
        }

        /* Estado DESABILITADO do botão */
        .btn-submit.disabled {
            opacity: 0.6;
            pointer-events: none;
            cursor: not-allowed;
            background-color: #cccccc;
            box-shadow: 0 6px 0 #999999;
        }

        a { 
            text-decoration: none; 
            width: 100%;
            display: block;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            
            input[type="text"] {
                padding: 16px;
            }
        }

        /* Fallback para garantir que não dê zoom */
        @media screen and (-webkit-min-device-pixel-ratio: 0) { 
            select:focus,
            textarea:focus,
            input:focus {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="content">
        <!-- Perfil -->
        <div class="profile-section">
            <img src="imagens/imagem cabeça.jpeg" 
                 alt="Cabeça do Drop" 
                 class="profile-pic"
                 onerror="this.src='https://ui-avatars.com/api/?name=Cabe%C3%A7a+Drop&background=FFB347&color=fff&size=100'">
            <div class="profile-info">
                <div class="profile-name">
                    Cabeça | Dropshipping 
                    <span class="verified">✔</span>
                </div>
                <div class="profile-handle">@cabeca.drop</div>
            </div>
        </div>

        <!-- Título e Subtítulo -->
        <h1>Qual seu nome?</h1>
        <div class="sub-label">Por favor, digite seu nome completo</div>

        <!-- Formulário CORRIGIDO -->
        <form id="nameForm" action="index36.html">
            <div class="input-group">
                <input type="text" 
                       id="nameInput" 
                       placeholder="Digite seu nome..." 
                       autocomplete="off"
                       spellcheck="false"
                       required>
            </div>

            <button type="submit" class="btn-submit disabled" id="submitBtn">Continuar</button>
        </form>
    </div>

    <script>
        // CORREÇÃO: Validação do campo + Prevenir zoom
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('nameInput');
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('nameForm');

            // Função para validar o input
            function validateInput() {
                const value = nameInput.value.trim();
                
                if (value.length >= 2) {
                    // Habilita o botão
                    submitBtn.classList.remove('disabled');
                    submitBtn.style.pointerEvents = 'auto';
                    submitBtn.style.cursor = 'pointer';
                    submitBtn.disabled = false;
                    return true;
                } else {
                    // Desabilita o botão
                    submitBtn.classList.add('disabled');
                    submitBtn.style.pointerEvents = 'none';
                    submitBtn.style.cursor = 'not-allowed';
                    submitBtn.disabled = true;
                    return false;
                }
            }

            // Evento de digitação
            nameInput.addEventListener('input', validateInput);
            
            // Evento de blur (quando sai do campo) - também valida
            nameInput.addEventListener('blur', validateInput);

            // Prevenir submit se inválido
            form.addEventListener('submit', function(e) {
                if (!validateInput()) {
                    e.preventDefault();
                    // Feedback visual
                    nameInput.style.borderColor = '#ff4444';
                    nameInput.style.backgroundColor = '#fff8f8';
                    
                    setTimeout(() => {
                        nameInput.style.borderColor = '#e5e5e5';
                        nameInput.style.backgroundColor = '#fff';
                    }, 1000);
                    
                    return false;
                }
                // Se válido, redireciona para index36.html
                return true;
            });

            // CORREÇÃO: Forçar tamanho da fonte para 16px no foco
            nameInput.addEventListener('focus', function() {
                this.style.fontSize = '16px';
            });

            // Inicializar validação (botão começa desabilitado)
            validateInput();
        });

        // CORREÇÃO EXTRA: Prevenir zoom em selects e inputs
        if (navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i)) {
            document.addEventListener('focusin', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                    e.target.style.fontSize = '16px';
                }
            });
            
            document.addEventListener('focusout', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                    e.target.style.fontSize = '16px';
                }
            });
        }
    </script>

</body>
</html>
