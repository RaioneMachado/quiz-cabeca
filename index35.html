                 alt="CabeÃ§a do Drop" 
                 class="profile-pic">
            <div class="profile-info">
                <div class="profile-name">
                    CabeÃ§a | Dropshipping 
                    <span class="verified">âœ”</span>

        <h1>Qual seu nome?</h1>
        <div class="sub-label">Por favor, digite seu nome completo</div>

        <form id="nameForm" action="index36.html">
            <div class="input-group">
                <input type="text" 
                       id="nameInput" 
                       name="nome"
                       placeholder="Digite seu nome..." 
                       autocomplete="off"
                       spellcheck="false"
                       required>
            </div>

            <button type="submit" class="btn-submit disabled" id="submitBtn" disabled>
                Continuar
            </button>
        </form>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {

    const nameInput = document.getElementById('nameInput');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('nameForm');

    function normalizeName(value) {
        return value.replace(/\s+/g, ' ').trim();
    }

    function validateInput() {
        const value = normalizeName(nameInput.value);

        if (value.length >= 2) {
            submitBtn.classList.remove('disabled');
            submitBtn.disabled = false;
            nameInput.style.borderColor = '#28a745';
            return true;
        } else {
            submitBtn.classList.add('disabled');
            submitBtn.disabled = true;

            if (value.length > 0) {
                nameInput.style.borderColor = '#ff4444';
            } else {
                nameInput.style.borderColor = '#e5e5e5';
            }

            return false;
        }
    }

    nameInput.addEventListener('input', validateInput);
    nameInput.addEventListener('blur', validateInput);

    form.addEventListener('submit', function(e) {

        if (!validateInput()) {
            e.preventDefault();

            nameInput.style.borderColor = '#ff4444';

            setTimeout(() => {
                nameInput.style.borderColor = '#e5e5e5';
            }, 1000);

            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Salvando...";

        const nomeNormalizado = normalizeName(nameInput.value);

        // ðŸ”¥ SALVA NO FUNIL
        localStorage.setItem("nome", nomeNormalizado);

        // deixa seguir para prÃ³xima pÃ¡gina normalmente
    });

    validateInput();

});
</script>
