<script>
document.addEventListener('DOMContentLoaded', function() {

    const phoneInput = document.getElementById('phone');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('phoneForm');

    function formatPhone(value) {
        const digits = value.replace(/\D/g, '').slice(0, 11);

        if (digits.length <= 2) {
            return digits;
        } 
        if (digits.length <= 7) {
            return `(${digits.slice(0,2)}) ${digits.slice(2)}`;
        } 
        return `(${digits.slice(0,2)}) ${digits.slice(2,7)}-${digits.slice(7,11)}`;
    }

    function validatePhone(phone) {
        const digits = phone.replace(/\D/g, '');
        return digits.length === 10 || digits.length === 11;
    }

    function normalizePhone(phone) {
        return phone.replace(/\D/g, '');
    }

    phoneInput.addEventListener('input', function(e) {

        const formatted = formatPhone(e.target.value);
        e.target.value = formatted;

        if (validatePhone(formatted)) {
            submitBtn.classList.remove('disabled');
            submitBtn.disabled = false;
            phoneInput.style.borderColor = '#28a745';
        } else {
            submitBtn.classList.add('disabled');
            submitBtn.disabled = true;

            if (formatted.length > 0) {
                phoneInput.style.borderColor = '#ff4444';
            } else {
                phoneInput.style.borderColor = '#e5e5e5';
            }
        }
    });

    form.addEventListener('submit', function(e) {

        const isValid = validatePhone(phoneInput.value);

        if (!isValid) {
            e.preventDefault();
            phoneInput.style.borderColor = '#ff4444';

            setTimeout(() => {
                phoneInput.style.borderColor = '#e5e5e5';
            }, 1000);

            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Salvando...";

        const telefoneLimpo = normalizePhone(phoneInput.value);

        // ðŸ”¥ SALVA NO FUNIL
        localStorage.setItem("telefone", telefoneLimpo);

        // deixa seguir para prÃ³xima pÃ¡gina normalmente
    });

});
