<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qual seu telefone? - Ecom Start</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #000;
            padding: 20px 15px;
        }

        /* Barra de Progresso Superior */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #fcebd5;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .progress-bar {
            width: 96%;
            height: 100%;
            background-color: #ffb347;
            border-radius: 0 10px 10px 0;
        }

        .content {
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-top: 30px;
        }

        /* Header com Imagem Tag IMG */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
            border: 2px solid #ffb347;
        }

        .profile-name {
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .verified {
            color: #1d9bf0;
            font-size: 14px;
        }

        .profile-handle {
            font-size: 13px;
            color: #666;
            margin-top: 3px;
        }

        /* T√≠tulos */
        h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .sub-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }

        /* Input de Telefone - CORRIGIDO SEM ZOOM */
        .input-group {
            width: 100%;
            margin-bottom: 30px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 18px;
            border: 1.5px solid #e5e5e5;
            border-radius: 16px;
            font-size: 16px; /* Tamanho m√≠nimo para evitar zoom */
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s ease;
            text-align: left;
            background-color: #fff;
            color: #333;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* CORRE√á√ÉO: Impede zoom autom√°tico no iOS */
        input[type="tel"] {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            font-size: 16px; /* 16px ou mais impede zoom autom√°tico no iOS */
        }

        input[type="tel"]:focus {
            border-color: #ffb347;
            background-color: #fff9f2;
            outline: none;
        }

        input::placeholder {
            color: #bbb;
            font-weight: 400;
            font-size: 15px;
        }

        /* Bot√£o 3D COM VALIDA√á√ÉO */
        .btn-submit {
            width: 100%;
            background-color: #ffb347;
            color: white;
            border: none;
            padding: 18px 0;
            font-size: 17px;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 6px 0 #e69a2e;
            transition: all 0.08s ease;
            letter-spacing: 0.5px;
        }

        .btn-submit:active {
            box-shadow: 0 2px 0 #e69a2e;
            transform: translateY(4px);
        }

        /* Estado DESABILITADO do bot√£o */
        .btn-submit.disabled {
            opacity: 0.6;
            pointer-events: none;
            cursor: not-allowed;
            background-color: #cccccc;
            box-shadow: 0 6px 0 #999999;
        }

        /* Dica de formato */
        .format-hint {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .format-hint i {
            color: #ffb347;
        }

        a { 
            text-decoration: none; 
            width: 100%;
            display: block;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            
            input[type="tel"] {
                padding: 16px;
            }
        }

        /* Fallback para garantir que n√£o d√™ zoom */
        @media screen and (-webkit-min-device-pixel-ratio: 0) { 
            select:focus,
            textarea:focus,
            input:focus {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="content">
        <!-- Perfil -->
        <div class="profile-section">
            <img src="imagens/imagem cabe√ßa.jpeg" 
                 alt="Cabe√ßa do Drop" 
                 class="profile-pic"
                 onerror="this.src='https://ui-avatars.com/api/?name=Cabe%C3%A7a+Drop&background=FFB347&color=fff&size=100'">
            <div class="profile-name">
                Cabe√ßa | Dropshipping 
                <span class="verified">‚úî</span>
            </div>
            <div class="profile-handle">@cabeca.drop</div>
        </div>

        <!-- T√≠tulo e Subt√≠tulo -->
        <h1>Qual √© o seu n√∫mero de telefone?</h1>
        <div class="sub-label">Por favor, digite seu n√∫mero com DDD</div>

        <!-- Dica de formato -->
        <div class="format-hint">
            <span>üì± Ex: (11) 99999-9999</span>
        </div>

        <!-- Formul√°rio CORRIGIDO -->
        <form id="phoneForm" action="index37.html">
            <div class="input-group">
                <input type="tel" 
                       id="phone" 
                       placeholder="Digite seu n√∫mero..." 
                       autocomplete="off"
                       spellcheck="false"
                       maxlength="16"
                       required>
            </div>

            <button type="submit" class="btn-submit disabled" id="submitBtn">Continuar</button>
        </form>
    </div>

    <script>
        // Formata√ß√£o de telefone + valida√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('phoneForm');

            // Fun√ß√£o para formatar o telefone
            function formatPhone(value) {
                if (!value) return value;
                
                // Remove tudo que n√£o √© d√≠gito
                const phoneNumber = value.replace(/\D/g, '');
                
                // Limita a 11 d√≠gitos (DDD + 9 d√≠gitos)
                const phoneLimited = phoneNumber.slice(0, 11);
                
                // Formata conforme a quantidade de d√≠gitos
                if (phoneLimited.length <= 2) {
                    return phoneLimited;
                } else if (phoneLimited.length <= 7) {
                    return `(${phoneLimited.slice(0,2)}) ${phoneLimited.slice(2)}`;
                } else {
                    return `(${phoneLimited.slice(0,2)}) ${phoneLimited.slice(2,7)}-${phoneLimited.slice(7,11)}`;
                }
            }

            // Fun√ß√£o para validar o telefone
            function validatePhone(phone) {
                // Remove tudo que n√£o √© d√≠gito
                const digits = phone.replace(/\D/g, '');
                
                // Verifica se tem 10 ou 11 d√≠gitos (com ou sem 9)
                return digits.length === 10 || digits.length === 11;
            }

            // Evento de input para formatar e validar
            phoneInput.addEventListener('input', function(e) {
                // Formata o valor
                const formatted = formatPhone(e.target.value);
                e.target.value = formatted;
                
                // Valida o telefone
                const isValid = validatePhone(formatted);
                
                if (isValid) {
                    // Habilita o bot√£o
                    submitBtn.classList.remove('disabled');
                    submitBtn.style.pointerEvents = 'auto';
                    submitBtn.style.cursor = 'pointer';
                    submitBtn.disabled = false;
                } else {
                    // Desabilita o bot√£o
                    submitBtn.classList.add('disabled');
                    submitBtn.style.pointerEvents = 'none';
                    submitBtn.style.cursor = 'not-allowed';
                    submitBtn.disabled = true;
                }
            });

            // CORRE√á√ÉO: For√ßar tamanho da fonte para 16px no foco
            phoneInput.addEventListener('focus', function() {
                this.style.fontSize = '16px';
            });

            // Prevenir submit se inv√°lido
            form.addEventListener('submit', function(e) {
                const isValid = validatePhone(phoneInput.value);
                
                if (!isValid) {
                    e.preventDefault();
                    
                    // Feedback visual
                    phoneInput.style.borderColor = '#ff4444';
                    phoneInput.style.backgroundColor = '#fff8f8';
                    
                    setTimeout(() => {
                        phoneInput.style.borderColor = '#e5e5e5';
                        phoneInput.style.backgroundColor = '#fff';
                    }, 1000);
                    
                    return false;
                }
                
                // Se v√°lido, redireciona para index37.html
                return true;
            });

            // Inicializar valida√ß√£o (bot√£o come√ßa desabilitado)
            submitBtn.classList.add('disabled');
            submitBtn.style.pointerEvents = 'none';
            submitBtn.style.cursor = 'not-allowed';
            submitBtn.disabled = true;
        });

        // CORRE√á√ÉO EXTRA: Prevenir zoom em dispositivos Apple
        if (navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i)) {
            document.addEventListener('focusin', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                    e.target.style.fontSize = '16px';
                }
            });
            
            document.addEventListener('focusout', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                    e.target.style.fontSize = '16px';
                }
            });
        }
    </script>

</body>
</html>
