<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o seu e-mail? - Ecom Start</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #000;
        }

        /* Barra de Progresso Superior */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #fcebd5;
            position: fixed;
            top: 0;
            left: 0;
        }

        .progress-bar {
            width: 98%; /* Fase final de preenchimento */
            height: 100%;
            background-color: #ffb347;
            border-radius: 0 10px 10px 0;
        }

        .content {
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        /* Header com Imagem Tag IMG */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .profile-handle {
            font-size: 12px;
            color: #666;
        }

        /* Títulos */
        h1 {
            font-size: 17px;
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        /* Input de Texto */
        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 18px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
            text-align: center;
        }

        input[type="email"]:focus {
            border-color: #ffb347;
        }

        input::placeholder {
            color: #ccc;
            font-style: italic;
        }

        /* Botão 3D */
        .btn-submit {
            width: 100%;
            background-color: #ffb347;
            color: white;
            border: none;
            padding: 18px 0;
            font-size: 15px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 0 #e69a2e;
            transition: all 0.1s;
        }

        .btn-submit:active {
            box-shadow: 0 2px 0 #e69a2e;
            transform: translateY(3px);
        }

        form { width: 100%; }

    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

<div class="content">
    <div class="profile-section">
        <img src="imagens/imagem cabeça.jpeg" alt="Cabeça" class="profile-pic">
        <div class="profile-name">Cabeça | Dropshipping <span style="color:#1d9bf0">✔</span></div>
        <div class="profile-handle">@cabeca.drop</div>
    </div>
        <h1>Qual é o seu email?</h1>

        <form action="index38.html">
            <div class="input-group">
                <input type="email" placeholder="Digite seu email..." required>
            </div>

            <button type="submit" class="btn-submit">Continuar</button>
        </form>
    </div>

</body>
</html>
