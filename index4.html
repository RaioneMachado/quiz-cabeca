<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa do Funil</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .header-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .header-text span {
            color: #ff8c00;
            font-style: italic;
        }

        .sub-header {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            aspect-ratio: 9/16;
            background: radial-gradient(circle, #1a2a4a 0%, #000 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .sound-overlay {
            background-color: #ff8c00;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            z-index: 10;
            border: 2px solid white;
        }

        .sound-overlay p {
            margin: 5px 0 0 0;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .warning-text {
            font-size: 0.75rem;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* LINK ESTILIZADO COMO BOTÃO 3D */
        .pushable-link {
            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            transition: filter 250ms;
            width: 100%;
            max-width: 350px;
            text-decoration: none;
            display: block;
        }
        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.25);
            will-change: transform;
            transform: translateY(2px);
        }
        .edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(to left, #cc7000 0%, #ff8c00 8%, #ff8c00 92%, #cc7000 100%);
        }
        .front {
            display: block;
            position: relative;
            padding: 12px 42px;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            background: #ff8c00;
            will-change: transform;
            transform: translateY(-4px);
            transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
        }
        .pushable-link:active .front {
            transform: translateY(-2px);
            transition: transform 34ms;
        }
        .pushable-link:active .shadow {
            transform: translateY(1px);
            transition: transform 34ms;
        }
    </style>
</head>
<body>

    <div class="header-text">
        Descubra detalhadamente <span>COMO FUNCIONA UMA LOJA ONLINE SEM ESTOQUE</span> agora.
    </div>
    
    <div class="sub-header">
        Assista ao vídeo clicando no Play, o vídeo tem menos de 3 minutos.
    </div>

    <div class="video-container">
        <div class="sound-overlay">
            <p>Clique aqui para ativar o som</p>
        </div>
    </div>

    <div class="warning-text">
        ⚠ Só clique em continuar, depois de ver todo o vídeo.
    </div>

    <!-- LINK CORRIGIDO -->
    <a href="index5.html" class="pushable-link">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">
          Continuar
        </span>
    </a>

</body>
</html>
