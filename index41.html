<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Personalizado - Ecom Start</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
            min-height: 100vh;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #f1f1f1;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 60%;
            height: 100%;
            background-color: #ffa500;
            margin: 0 auto;
        }

        .container {
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-image: url('imagens/imagem cabeÃ§a.jpeg');
            background-size: cover;
            background-position: center;
            margin-bottom: 8px;
            border: 2px solid #ffa500;
        }

        .profile-name {
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .verified {
            color: #1d9bf0;
            font-size: 16px;
        }

        .handle {
            color: #666;
            font-size: 13px;
        }

        .headline {
            font-size: 15px;
            font-weight: 800;
            line-height: 1.4;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        .headline a {
            color: #00a884;
            text-decoration: underline;
            cursor: default;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
            aspect-ratio: 9 / 16;
            max-height: 70vh;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        #panda-player {
            width: 100%;
            height: 100%;
            border: none;
        }

        .warning-text {
            font-size: 11px;
            color: #666;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #f5f5f5;
            padding: 8px 18px;
            border-radius: 50px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #e0e0e0;
        }

        .warning-text i {
            color: #ffa500;
        }

        .btn-3d {
            display: block;
            width: 100%;
            background: #cccccc;
            color: #666666;
            padding: 18px 20px;
            border: none;
            border-radius: 16px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: not-allowed;
            box-shadow: 0 7px 0 #999999;
            transition: all 0.1s ease;
            pointer-events: none;
            margin-top: 15px;
        }

        .btn-3d.active {
            background: #ffa500;
            color: white;
            box-shadow: 0 7px 0 #cc8400;
            cursor: pointer;
            pointer-events: auto;
            background: linear-gradient(135deg, #ffa500, #ff8c00);
        }

        .btn-3d.active:hover {
            background: linear-gradient(135deg, #ffb733, #ffa500);
            transform: translateY(-2px);
            box-shadow: 0 9px 0 #cc8400;
        }

        .btn-3d.active:active {
            box-shadow: 0 3px 0 #cc8400;
            transform: translateY(4px);
        }

        @media (max-width: 480px) {
            .container {
                width: 92%;
            }
            
            .video-wrapper {
                max-height: 75vh;
            }
            
            .btn-3d {
                padding: 16px;
                font-size: 15px;
            }
            
            .profile-name {
                font-size: 15px;
            }
            
            .headline {
                font-size: 14px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 380px;
            }
            
            .video-wrapper {
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="container">
        <div class="profile-header">
            <div class="avatar"></div>
            <div class="profile-name">CabeÃ§a | Dropshipping <i class="fas fa-check-circle verified"></i></div>
            <div class="handle">@cabeca.drop</div>
        </div>

        <h1 class="headline">
            Assista esse vÃ­deo final para entender melhor
        </h1>

        <div class="video-wrapper">
            <iframe id="panda-player" 
                    src="https://player-vz-0e2097cb-9c0.tv.pandavideo.com.br/embed/?v=c9330118-1250-4610-b373-3283aff6f27a" 
                    frameborder="0"
                    allowfullscreen
                    allow="autoplay; fullscreen">
            </iframe>
        </div>

        <button class="btn-3d" id="continue-btn">
            ðŸ”“ Continuar para o plano
        </button>
    </div>

    <script>
        const continueBtn = document.getElementById('continue-btn');
        
        // VariÃ¡vel para controlar o tempo
        let timeElapsed = 0;
        const REQUIRED_SECONDS = 60; // 60 segundos = 1 minuto

        // Incrementar o tempo a cada segundo
        const timer = setInterval(function() {
            timeElapsed++;
            
            // Se atingiu 60 segundos, libera o botÃ£o
            if (timeElapsed >= REQUIRED_SECONDS) {
                continueBtn.classList.add('active');
                clearInterval(timer); // Para o contador
            }
        }, 1000);

        // BotÃ£o continuar
        continueBtn.addEventListener('click', function() {
            if (continueBtn.classList.contains('active')) {
                window.location.href = 'index42.html';
            }
        });

        // Prevenir que o botÃ£o seja clicado antes do tempo
        continueBtn.addEventListener('mousedown', (e) => {
            if (!continueBtn.classList.contains('active')) {
                e.preventDefault();
            }
        });

        // Fallback de seguranÃ§a: libera apÃ³s 65 segundos caso algo dÃª errado
        setTimeout(() => {
            if (!continueBtn.classList.contains('active')) {
                continueBtn.classList.add('active');
                clearInterval(timer);
            }
        }, 65000);
    </script>

</body>
</html>
