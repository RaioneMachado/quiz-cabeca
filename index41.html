<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Personalizado - Ecom Start</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }

        /* Barra de progresso superior */
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #f1f1f1;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 60%; /* Ajuste conforme a etapa do funil */
            height: 100%;
            background-color: #ffa500;
            margin: 0 auto;
        }

        .container {
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        /* Header de Perfil */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url('image_20439a.jpg'); /* Foto do perfil */
            background-size: cover;
            margin-bottom: 5px;
        }

        .profile-name {
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .verified {
            color: #1d9bf0;
            font-size: 14px;
        }

        .handle {
            color: #666;
            font-size: 12px;
        }

        /* Headline */
        .headline {
            font-size: 14px;
            font-weight: 800;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .headline a {
            color: #00a884;
            text-decoration: underline;
        }

        /* Player de Vídeo */
        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
            aspect-ratio: 9 / 16; /* Proporção vertical */
        }

        #main-video {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Overlay de Som */
        .audio-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffa500;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            cursor: pointer;
            z-index: 10;
            width: 60%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .audio-overlay i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .audio-overlay p {
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Aviso discreto */
        .warning-text {
            font-size: 10px;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Botão 3D */
        .btn-3d {
            display: block;
            width: 100%;
            background: #ffa500;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            text-transform: none;
            cursor: pointer;
            box-shadow: 0 5px 0 #cc8400;
            transition: all 0.1s;
        }

        .btn-3d:active {
            box-shadow: 0 0px 0 #cc8400;
            transform: translateY(5px);
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

<div class="container">
    <div class="profile-header">
        <img src="imagens/imagem cabeça.jpeg" alt="Cabeça" class="avatar">
        <div class="profile-name">Cabeça | Dropshipping <i class="fas fa-check-circle verified"></i></div>
        <div class="handle">@cabeca.drop</div>
    </div>

        <h1 class="headline">
            Assista esse vídeo final para entender como <a>Garantir o seu Plano Personalizado:</a>
        </h1>

        <div class="video-wrapper">
            <video id="main-video" poster="image_2b3401.png" playsinline>
                <source src="seu-video.mp4" type="video/mp4">
            </video>
            
            <div class="audio-overlay" id="audio-btn">
                <p>Clique aqui</p>
                <i class="fas fa-volume-mute"></i>
                <p>para ativar o som</p>
            </div>
        </div>

        <div class="warning-text">
            <i class="fas fa-exclamation-triangle"></i> Só clique em continuar depois de ver todo o vídeo.
        </div>

        <button class="btn-3d" onclick="location.href='index42.html'">
            Continuar
        </button>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const overlay = document.getElementById('audio-btn');

        // Lógica para iniciar vídeo com som ao clicar no overlay
        overlay.addEventListener('click', function() {
            video.muted = false;
            video.play();
            overlay.style.display = 'none';
        });

        // Garantir que o botão 3D funcione
        document.querySelector('.btn-3d').addEventListener('click', function() {
            window.location.href = 'index42.html';
        });
    </script>

</body>
</html>
