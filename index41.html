<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plano Personalizado - Ecom Start</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;
}

body{
background:#fff;
color:#000;
display:flex;
flex-direction:column;
align-items:center;
padding-bottom:50px;
}

.progress-container{
width:100%;
height:4px;
background:#f1f1f1;
margin-bottom:30px;
}

.progress-bar{
width:60%;
height:100%;
background:#ffa500;
margin:0 auto;
}

.container{
max-width:500px;
width:90%;
text-align:center;
}

.profile-header{
display:flex;
flex-direction:column;
align-items:center;
margin-bottom:20px;
}

.avatar{
width:50px;
height:50px;
border-radius:50%;
background-image:url('imagens/imagem cabeça.jpeg');
background-size:cover;
background-position:center;
margin-bottom:5px;
}

.profile-name{
font-weight:bold;
font-size:14px;
display:flex;
align-items:center;
gap:4px;
}

.verified{
color:#1d9bf0;
font-size:14px;
}

.handle{
color:#666;
font-size:12px;
}

.headline{
font-size:14px;
font-weight:800;
line-height:1.4;
margin-bottom:20px;
}

.video-wrapper{
position:relative;
width:100%;
border-radius:12px;
overflow:hidden;
background:#000;
margin-bottom:15px;
aspect-ratio:16/9;
}

#youtube-player{
width:100%;
height:100%;
}

.video-overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
z-index:5;
cursor:pointer;
}

.audio-overlay{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#ffa500;
padding:20px;
border-radius:10px;
color:#fff;
text-align:center;
cursor:pointer;
z-index:10;
width:70%;
box-shadow:0 4px 15px rgba(0,0,0,.3);
}

.audio-overlay i{
font-size:40px;
margin-bottom:5px;
}

.audio-overlay p{
font-size:12px;
font-weight:bold;
text-transform:uppercase;
}

.warning-text{
font-size:11px;
color:#666;
margin-bottom:10px;
}

.timer-text{
font-size:12px;
color:#666;
margin-bottom:10px;
}

.btn-3d{
display:block;
width:100%;
background:#ffa500;
color:#fff;
padding:15px;
border:none;
border-radius:8px;
font-weight:bold;
font-size:14px;
cursor:not-allowed;
box-shadow:0 5px 0 #cc8400;
opacity:.6;
pointer-events:none;
transition:.2s;
}

.btn-3d.active{
cursor:pointer;
opacity:1;
pointer-events:auto;
}

.btn-3d.active:active{
transform:translateY(5px);
box-shadow:0 0 0 #cc8400;
}

#youtube-player iframe{
pointer-events:none;
}
</style>
</head>

<body>

<div class="progress-container">
<div class="progress-bar"></div>
</div>

<div class="container">

<div class="profile-header">
<div class="avatar"></div>
<div class="profile-name">
Cabeça | Dropshipping 
<i class="fas fa-check-circle verified"></i>
</div>
<div class="handle">@cabeca.drop</div>
</div>

<h1 class="headline">
Assista esse vídeo final para entender como Garantir o seu Plano Personalizado:
</h1>

<div class="video-wrapper">
<div id="youtube-player"></div>
<div class="video-overlay" id="videoOverlay"></div>

<div class="audio-overlay" id="audioOverlay">
<i class="fas fa-volume-up"></i>
<p>Clique aqui</p>
<p>para ativar o som</p>
</div>
</div>

<div class="warning-text">
Só clique em continuar depois de ver todo o vídeo.
</div>

<div class="timer-text" id="timer">
⏳ Aguarde 1:00 para continuar
</div>

<button class="btn-3d" id="continueBtn">
Continuar
</button>

</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>

let player;
let unlockTime = 60;
let unlocked = false;
let interval = null;

const continueBtn = document.getElementById("continueBtn");
const timer = document.getElementById("timer");
const audioOverlay = document.getElementById("audioOverlay");
const videoOverlay = document.getElementById("videoOverlay");

document.addEventListener("contextmenu", e => e.preventDefault());

function onYouTubeIframeAPIReady(){
player = new YT.Player("youtube-player",{
videoId:"EGr4OI1lk48",
host:"https://www.youtube.com",
playerVars:{
autoplay:1,
controls:0,
disablekb:1,
fs:0,
rel:0,
modestbranding:1,
iv_load_policy:3,
playsinline:1,
mute:1,
enablejsapi:1,
origin:window.location.origin
},
events:{
onReady:onPlayerReady,
onStateChange:onPlayerStateChange,
onError:onPlayerError
}
});
}

function onPlayerReady(event){
event.target.playVideo();

audioOverlay.addEventListener("click",function(){
player.unMute();
player.setVolume(100);
audioOverlay.style.display="none";
});

videoOverlay.addEventListener("click",function(){
let state=player.getPlayerState();
if(state===YT.PlayerState.PLAYING){
player.pauseVideo();
}else{
player.playVideo();
}
});
}

function onPlayerStateChange(event){
if(event.data===YT.PlayerState.PLAYING && !interval){
startTimer();
}

if(event.data===YT.PlayerState.ENDED && !unlocked){
unlockButton();
}
}

function startTimer(){
interval=setInterval(function(){
if(!player||unlocked)return;

let current=player.getCurrentTime();

if(current>=unlockTime){
unlockButton();
}else{
let remain=Math.ceil(unlockTime-current);
let min=Math.floor(remain/60);
let sec=remain%60;
timer.textContent="⏳ Aguarde "+min+":"+sec.toString().padStart(2,"0")+" para continuar";
}
},500);
}

function unlockButton(){
unlocked=true;
clearInterval(interval);
continueBtn.classList.add("active");
timer.textContent="✅ Botão liberado! Clique para continuar";
}

function onPlayerError(event){
console.log("Erro do player:",event.data);
timer.textContent="Erro ao carregar vídeo. Atualize a página.";
}

continueBtn.addEventListener("click",function(){
if(unlocked){
window.location.href="index42.html";
}
});

document.addEventListener("visibilitychange",function(){
if(document.hidden&&player){
player.pauseVideo();
}
});

</script>

</body>
</html>
